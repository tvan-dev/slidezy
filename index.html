<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slidezy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./assest/main.css">
</head>
<body>
    <div id="my-slider">
        <div>SLIDE 1</div>
        <div>Slide 2</div>
        <div>Slide 3</div>
        <div>SLIDE 4</div>
        <div>Slide 5</div>
        <div>Slide 6</div>
    </div>
    <div id="my-navigation">
        <button class="btn-previous">Prev</button>
        <button class="btn-next">Next</button>
    </div>
    <script src="./src/main.js"></script>
    <script>
        const mySlider = new Slidezy("#my-slider", {
            items : 2,
            loop: true,
            speed: 300,
            navigation: true,
            // autoPlay: true,
            autoPlayTimeOut: 1000,
            slideBy: 3,
        })
    </script>
</body>
</html>
